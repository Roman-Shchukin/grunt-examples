- name: runTask
  type: boolean
  default: true

pool:
  vmImage: windows-latest

steps:
  - checkout: none
  - task: PowerShell@2
    inputs:
      targetType: inline
      script: |
        Write-Host "Starting sleep..."
        Start-Sleep -Seconds 3600
    condition: eq('${{ parameters.runTask }}', 'true')
